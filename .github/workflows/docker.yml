name: Docker

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:
    inputs:
      kubernetes_version:
        description: 'Kubernetes version to build'
        required: false
        default: '1.35.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-versions.outputs.versions }}
      latest: ${{ steps.set-versions.outputs.latest }}
    steps:
      - id: set-versions
        env:
          INPUT_VERSION: ${{ github.event.inputs.kubernetes_version }}
        run: |
          # First version in the list is tagged as 'latest'
          ALL_VERSIONS='["1.35.0", "1.34.1", "1.33.0", "1.32.0", "1.31.0"]'
          LATEST=$(echo $ALL_VERSIONS | jq -r '.[0]')

          # If workflow_dispatch with specific version, build only that version
          # Use "all" to build all versions manually
          if [[ -z "$INPUT_VERSION" || "$INPUT_VERSION" == "all" ]]; then
            VERSIONS="$ALL_VERSIONS"
          else
            VERSIONS="[\"$INPUT_VERSION\"]"
          fi

          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        kubernetes_version: ${{ fromJSON(needs.setup.outputs.versions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v${{ matrix.kubernetes_version }}
            type=raw,value=latest,enable=${{ matrix.kubernetes_version == needs.setup.outputs.latest }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KUBERNETES_VERSION=${{ matrix.kubernetes_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          load: true
          tags: envtest:test
          build-args: |
            KUBERNETES_VERSION=1.35.0

      - name: Test container starts
        run: |
          docker run -d --name envtest-test -p 6443:6443 envtest:test
          sleep 30
          curl -sk https://localhost:6443/healthz || (docker logs envtest-test && exit 1)
          docker stop envtest-test
